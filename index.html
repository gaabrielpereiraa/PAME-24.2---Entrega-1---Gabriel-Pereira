<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NETFLUXO</title>
        <link rel="icon" href="images/netfluxo.png">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="fundo">
            <!-- Responsável pela imagem no topo da tela -->
            <div id="tela">
                <div>
                    <img src="images/netfluxo.png" id="header">
                </div>
                <!-- Div maior que controla o quadrado preto transparente da área de login -->
                <div id="loginarea">    
                    <label style="font-size: xx-large; margin-left: 3vw; margin-top: 7vh;">Entrar</p>
                    <form id="formulario">
                        <input type="text" class="caixaPergunta" placeholder="Email ou número de celular">
                        <input type="password" class="caixaPergunta" placeholder="Senha">
                        <input type="submit" value="Entrar" class="botaosubmit">
                        <label style="justify-content: center; position: relative; text-align: center; color: #525151; font-weight: bold;">OU</label>
                        <input type="submit" value="Usar um código de acesso" class="botaocodigo">
                        <label style="text-align: center; font-size: 1.25rem;">Esqueceu a senha?</label>
                        <!-- Div responsável por controlar o checkbox -->
                        <div id="formlembrar" style="display: flex; margin-top: 1vh;">
                            <input type="checkbox" id="lembrar" name="lembrar" value="lembrar">
                            <label for="lembrar" style="font-size: 1.25rem; margin-top: 3.8px; margin-left: 7px;">Lembre-se de mim</label>
                        </div>
                        <div class="assine">
                            <p style="color: #9d9b9b;">Novo por aqui?</p> <p>Assine agora</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer da página, o qual só aparece ao rolar a página -->
        <footer id="footer">
            <div id="footertexts">
                <p>Dúvidas? Ligue 0000 000 0000</p>
                <div id="footerfirstline">
                    <p class="underlinedtext">Perguntas frequentes</p>
                    <p class="underlinedtext">Central de ajuda</p>
                    <p class="underlinedtext">Termos de uso</p>
                    <p class="underlinedtext">Privacidade</p>
                </div>
                <div id="footersecondline">
                    <p class="underlinedtext">Preferências de cookies</p>
                    <p class="underlinedtext">Informações corporativas</p>
                </div>
            </div>
            <div style="margin-left: 5vw; display: inline-block; position: relative;">
                <p style="display: inline-block;">Português</p> <i class="arrow down" style="margin-left: 0.5vw"></i>
                
            </div>
        </footer>
    </body>
    
</html>
